<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>插入信息</title>
</head>
<body>
<form action="/insertaccountrecord" method="post" >
    <table>
        <tr>
            <td>用户ID
            </td>
            <td><input type="text" name="uid"></td>
        </tr>
        <tr>
            <td>日期</td>
            <td><input type="date" name="date">
            </td>
        </tr>

        <tr>
            <td>说明</td>
            <td><input type="text" name="note">
            </td>
        </tr>
        <tr>
            <td>招商银行储蓄卡（工资卡）</td>
            <td>
                <input type="text" name="chuxuZhaoshang">
            </td>
        </tr>
        <tr>
            <td>工商银行储蓄卡</td>
            <td>
                <input type="text" name="chuxuGongshang">

            </td>
        </tr>

        <tr>
            <td>交通银行储蓄卡</td>
            <td><input type="text" name="chuxuJiaotong">
            </td>
        </tr>
        <tr>
            <td>交通银行信用卡</td>
            <td><input type="text" name="xinyongJiaotong">
            </td>
        </tr>
        <tr>
            <td>微信零钱</td>
            <td><input type="text" name="weixinLingqian">
            </td>
        </tr>
        <tr>
            <td>微信理财</td>
            <td><input type="text" name="weixinLicai">
            </td>
        </tr>
        <tr>
            <td>支付宝1余额宝</td>
            <td><input type="text" name="alipayYeb">
            </td>
        </tr>
        <tr>
            <td>支付宝1基金</td>
            <td><input type="text" name="alipayLicai">
            </td>
        </tr>
        <tr>
            <td>支付宝2余额宝</td>
            <td><input type="text" name="alipay2Yeb">
            </td>
        </tr>
        <tr>
            <td>支付宝2基金</td>
            <td><input type="text" name="alipay2Licai">
            </td>
        </tr>
        <tr>
            <td>QQ钱包</td>
            <td><input type="text" name="qqQianbao"></td>
        </tr>
        <tr>
            <td>QQ理财</td>
            <td><input type="text" name="qqLicai"></td>
        </tr>
        <!--<tr>-->
        <!--<td></td>-->
        <!--<td></td>-->
        <!--</tr>-->
        <!--<tr>-->
        <!--<td></td>-->
        <!--<td></td>-->
        <!--</tr>-->
        <tr>
            <td colspan="2"><input type="submit" width="100%" value="提交">
            </td>
        </tr>

    </table>
</form>

</body>
</html>
